<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access to {{name}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #1e1e1e; color: #ffffff;">
    <div class="container" style="max-width: 500px; margin: 50px auto; background-color: #2c2c2c; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);; padding: 30px; border: 1px solid #ddd; border-radius: 10px;">
        <header class="text-center">
            <h1>Early Access to {{name}}</h1>
            <p>activate full product access by signing up for the newsletter</p>
        </header>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="name">Organization</label>
                <input type="text" id="name" name="org" class="form-control" placeholder="Enter the name of your Organization">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="cmt">Comments</label>
                <input type="textbox" id="cmt" name="cmt" class="form-control" placeholder="Comments">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</body>
</html>
